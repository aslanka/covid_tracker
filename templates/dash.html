<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Vaccination Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container mt-5">
        <h1 class="mb-4">COVID-19 Vaccination Dashboard</h1>

        <!-- Search Bar -->
        <form action="{{ url_for('getdata') }}" method="get">
            <div class="input-group mb-3">
                <input type="text" name="target_state" class="form-control" placeholder="Enter State Name">
                <button class="btn btn-outline-secondary" type="submit">Search</button>
            </div>
        </form>

        <!-- Display Data -->
        <!-- Display Data -->
        <div id="dataContainer" class="col-md-4">
            <h5>{{ specific_state_object.state }}</h5>
            <p>Positive Cases: {{ specific_state_object.positive }}</p>
            <p>Positive Tests: {{ specific_state_object.positiveTestsViral }}</p>
            {% if plot %}
            <img src="data:image/png;base64,{{ plot }}" alt="Positive Cases Over Time">
            {% endif %}
        </div>

    </div>



</body>

</html>
